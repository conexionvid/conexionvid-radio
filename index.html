<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexion Vid-Radio - Player Avanzado</title>
    <meta name="theme-color" content="#4CAF50">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --highlight-color: rgba(76, 175, 80, 0.9);
            --background-color: #121212;
            --card-color: rgba(30, 30, 30, 0.5);
            --text-color: rgba(255, 255, 255, 0.9);
            --secondary-text: rgba(179, 179, 179, 0.8);
            --glass-effect: rgba(255, 255, 255, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(33, 150, 243, 0.1) 0%, transparent 30%);
            z-index: -1;
        }
        
        .player-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-effect);
        }
        
        .cover-container {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-effect);
        }
        
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
            transition: transform 0.5s ease;
        }
        
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            box-sizing: border-box;
        }
        
        .radio-info {
            text-align: center;
            z-index: 2;
        }
        
        .radio-name {
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        .song-info {
            font-size: 16px;
            color: var(--secondary-text);
            margin: 5px 0;
        }
        
        .controls-container {
            padding: 25px;
            position: relative;
        }
        
        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
        }
        
        .play-btn {
            background: var(--highlight-color);
            border: none;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .play-btn.playing {
            background: rgba(244, 67, 54, 0.9);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
            background: var(--glass-effect);
            padding: 12px 15px;
            border-radius: 50px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: var(--secondary-text);
            min-width: 30px;
            text-align: center;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            outline: none;
            transition: background 0.3s;
        }
        
        input[type="range"]:hover {
            background: rgba(255,255,255,0.2);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--highlight-color);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #66bb6a;
        }
        
        .status {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
            color: var(--secondary-text);
            font-style: italic;
            min-height: 20px;
            background: var(--glass-effect);
            padding: 10px;
            border-radius: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--highlight-color);
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--secondary-text);
            background: var(--glass-effect);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .status-dot.connected {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }
        
        .troubleshooting {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
        
        .troubleshooting h4 {
            margin: 0 0 8px 0;
            color: #ff5555;
        }
        
        .troubleshooting ul {
            padding-left: 20px;
            margin: 0;
        }
        
        .troubleshooting li {
            margin-bottom: 5px;
        }
        
        .native-player {
            display: none;
            width: 100%;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .player-container {
                max-width: 100%;
            }
            
            .cover-container {
                height: 250px;
            }
            
            .radio-name {
                font-size: 22px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span>Desconectado</span>
        </div>
        
        <div class="cover-container">
            <img class="cover-image" src="https://scontent.fmex4-2.fna.fbcdn.net/v/t39.30808-6/497517926_687174144010714_8032021550529408539_n.png?_nc_cat=110&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=feYy70R5Aa0Q7kNvwFqsvqt&_nc_oc=AdmtM2Iu7KzR5OCA7bqAE93-k8OXhXhvPqYx8sxNnflrct4Vu09-KEA9DU-1Hgdm3ck&_nc_zt=23&_nc_ht=scontent.fmex4-2.fna&_nc_gid=MUQYsFcTJWSE9uP3_PjXnw&oh=00_AfQsAyYNU7pCoNz11uYXu4Y02JXVmpIngPBbx_JneXJyGw&oe=686F40D8" alt="Conexion Vid-Radio">
            <div class="cover-overlay">
                <div class="radio-info">
                    <h2 class="radio-name">Conexion Vid-Radio</h2>
                    <div class="song-info">Transmitiendo en vivo</div>
                    <div class="song-info">Veracruz, MÃ©xico</div>
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="main-controls">
                <button class="play-btn" id="playBtn">â–¶</button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon">ðŸ”ˆ</span>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
                <span class="volume-icon">ðŸ”Š</span>
            </div>
            
            <p class="status" id="status">Presiona play para comenzar</p>
            
            <div class="troubleshooting" id="troubleshooting">
                <h4>Â¿No puedes escuchar?</h4>
                <ul>
                    <li>Verifica que tu volumen estÃ© encendido</li>
                    <li>Prueba con otro navegador (Chrome, Firefox)</li>
                    <li>Recarga la pÃ¡gina</li>
                    <li>Si usas mÃ³vil, intenta con WiFi y datos</li>
                </ul>
            </div>
            
            <audio id="radioPlayer">
                <source src="https://uk15freenew.listen2myradio.com/live.mp3?typeportmount=s1_29779_stream_804804125" type="audio/mpeg">
                Tu navegador no soporta audio HTML5.
            </audio>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const player = document.getElementById('radioPlayer');
        const playBtn = document.getElementById('playBtn');
        const volumeControl = document.getElementById('volume');
        const statusText = document.getElementById('status');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = connectionStatus.querySelector('.status-dot');
        const statusTextElem = connectionStatus.querySelector('span');
        const troubleshooting = document.getElementById('troubleshooting');
        
        // Estado de conexiÃ³n
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusTextElem.textContent = 'Conectado';
            } else {
                statusDot.classList.remove('connected');
                statusTextElem.textContent = 'Desconectado';
            }
        }
        
        // Control de reproducciÃ³n
        function togglePlayback() {
            if (player.paused) {
                statusText.innerHTML = '<span class="loading"></span> Conectando...';
                
                // Mostrar sugerencias de soluciÃ³n despuÃ©s de 5 segundos
                const showTroubleshooting = setTimeout(() => {
                    troubleshooting.style.display = 'block';
                }, 5000);
                
                // Intentar reproducir
                player.play().then(() => {
                    playBtn.textContent = 'âšâš';
                    playBtn.classList.add('playing');
                    statusText.textContent = 'Reproduciendo...';
                    updateConnectionStatus(true);
                    troubleshooting.style.display = 'none';
                    clearTimeout(showTroubleshooting);
                    
                    // Actualizar estado de conexiÃ³n cada 10 segundos
                    setInterval(() => {
                        if (!player.paused) {
                            updateConnectionStatus(true);
                        }
                    }, 10000);
                    
                }).catch(error => {
                    handlePlaybackError(error);
                    clearTimeout(showTroubleshooting);
                });
            } else {
                player.pause();
                playBtn.textContent = 'â–¶';
                playBtn.classList.remove('playing');
                statusText.textContent = 'Pausado';
                updateConnectionStatus(false);
                troubleshooting.style.display = 'none';
            }
        }
        
        // Manejar errores de reproducciÃ³n
        function handlePlaybackError(error) {
            console.error('Error de reproducciÃ³n:', error);
            statusText.innerHTML = '<span class="loading"></span> Error: Haz clic para intentar de nuevo';
            updateConnectionStatus(false);
            troubleshooting.style.display = 'block';
            
            // Reintentar despuÃ©s de 3 segundos
            setTimeout(() => {
                statusText.textContent = 'Conectando...';
                player.load();
                player.play().catch(handlePlaybackError);
            }, 3000);
        }
        
        // Verificar la disponibilidad del stream
        function checkStreamAvailability() {
            fetch(player.src, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log('Stream disponible');
                    } else {
                        statusText.textContent = 'Servidor de radio no disponible';
                        troubleshooting.style.display = 'block';
                    }
                })
                .catch(error => {
                    statusText.textContent = 'Error de red';
                    troubleshooting.style.display = 'block';
                });
        }
        
        // Inicializar el reproductor
        function initPlayer() {
            // ConfiguraciÃ³n inicial
            player.volume = volumeControl.value;
            
            // Event listeners
            playBtn.addEventListener('click', togglePlayback);
            
            volumeControl.addEventListener('input', () => {
                player.volume = volumeControl.value;
            });
            
            player.addEventListener('error', () => {
                statusText.textContent = 'Error al conectar con el servidor de radio';
                updateConnectionStatus(false);
                troubleshooting.style.display = 'block';
            });
            
            player.addEventListener('ended', () => {
                statusText.textContent = 'TransmisiÃ³n finalizada';
                playBtn.textContent = 'â–¶';
                updateConnectionStatus(false);
                troubleshooting.style.display = 'block';
            });
            
            player.addEventListener('waiting', () => {
                statusText.innerHTML = '<span class="loading"></span> Buffering...';
            });
            
            player.addEventListener('playing', () => {
                statusText.textContent = 'Reproduciendo...';
                updateConnectionStatus(true);
                troubleshooting.style.display = 'none';
            });
            
            // Verificar disponibilidad del stream al cargar
            checkStreamAvailability();
        }
        
        // Inicializar cuando el DOM estÃ© listo
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
